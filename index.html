<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericios Practicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Personas y Empleados</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Añadir Persona/Empleado</h2>
            <form id="person-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto (si es empleado):</label>
                    <input type="text" id="puesto">
                </div>
                <div class="form-group">
                    <label for="salario">Salario (si es empleado):</label>
                    <input type="number" id="salario">
                </div>
                <div class="form-group">
                    <label for="fechaContratacion">Fecha de Contratación (si es empleado):</label>
                    <input type="date" id="fechaContratacion">
                </div>
                <button type="submit">Añadir</button>
            </form>
        </section>

        <section id="list-section">
            <h2>Lista de Personas y Empleados</h2>
            <ul id="person-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Gestión</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
